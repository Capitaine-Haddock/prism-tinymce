<script type="text/javascript" src="tinymce.min.js"></script>
<script type="text/javascript" src="prism/prism.js"></script>
<link rel="stylesheet" type="text/css" href="prism/prism.css" />
<script type="text/javascript">
tinymce.init({
    selector: "textarea",  



    plugins: [
        "advlist autolink lists link image charmap print preview anchor",
        "searchreplace visualblocks code fullscreen",
        "insertdatetime media table contextmenu paste",
        "prism"
    ],
    toolbar: "prism | insertfile undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image",

   setup : function(editor) {
    editor.on('init', function () {
         tinymce.ScriptLoader.load('prism/prism.js');
         tinymce.activeEditor.dom.loadCSS('prism/prism.css');
    });   	
   }

});

</script>
